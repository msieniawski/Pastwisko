<div class="container-fluid top-margin col-10 shadow-box">
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <a class="navbar-brand" href="#">{{copypasta.title}}</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="nav navbar-nav" routerLinkActive="active">
        <li class="nav-item">
          <a class="nav-link" routerLink="profile">{{copypasta.author.userName}}</a>
        </li>
      </ul>
    </div>
    <p class="rating" translate>Rating</p>
    <p class="rating">{{rating.toPrecision(2)}}</p>
  </nav>

  <div class="container-fluid flex top-margin">
    <p class="col-7">
      {{copypasta.text}}
    </p>
    <div class="col-5">
      <div class="col-10 col-centered">
        <div class="container-fluid flex center">
          <h5 translate>Your rating</h5>
        </div>

        <div class="top-margin center" *ngFor="let comment of copypasta.comments">
          <a class="h5" routerLink="profile">{{comment.author.userName}}</a>
          <p>{{comment.text}}</p>
        </div>

        <div class="form-group top-margin">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="container-fluid flex center">
          <button type="submit" class="btn btn-success" translate>Add comment</button>
        </div>
      </div>
    </div>
  </div>


</div>
