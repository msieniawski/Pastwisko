<div class="container-fluid">
  <div class="container-fluid flex center">
    <app-tag-search class="col-4" (tagSelected)="filterByTag($event)"></app-tag-search>
  </div>
  <ul class="no-marker">
    <li *ngFor="let copypasta of copypastas">
      <app-copypasta (tagSelected)="filterByTag($event)" [copypasta]=copypasta></app-copypasta>
    </li>
  </ul>
</div>
