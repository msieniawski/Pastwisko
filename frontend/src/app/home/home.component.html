    <p class="navbar-brand">Pastwisko</p>
    <div class="collapse navbar-collapse center">
      <ul class="nav navbar-nav" routerLinkActive="active">
        <li class="nav-item">
          <a class="nav-link" routerLink="feed" translate>Feed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="creator" translate>New CopyPasta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['profile', getCurrentUsername()]" translate>Profile</a>
        </li>
      </ul>
