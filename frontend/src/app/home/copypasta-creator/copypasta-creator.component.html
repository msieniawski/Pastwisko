<div class="container-fluid">
  <div class="form-group row col-12">
    <label for="title" class="col-form-label col-3 offset-1" translate>Title</label>
    <div class="col-4">
      <input type="text" class="form-control" id="title" required>
    </div>
  </div>
  <div class="form-group row col-12">
    <label for="text" class="col-form-label col-3 offset-1" translate>Text</label>
    <div class="col-4">
      <textarea class="form-control" id="text" rows="20" required></textarea>
    </div>
  </div>
  <div class="form-group row col-12">
    <label for="tag" class="col-form-label col-3 offset-1" translate>Add tag</label>
    <div class="col-4">
      <app-tag-search (tagSelected)="addTag($event)" id="tag"></app-tag-search>
    </div>
  </div>
  <div class="offset-4 col-4">
    <div class="container-fluid flex center">
      <p class="tag" *ngFor="let tag of tags">{{tag.name}}</p>
    </div>
  </div>
  <div class="offset-4 col-4">
    <div class="container-fluid flex center">
      <button type="submit" class="btn" (click)="addCopyPasta()" translate>Add</button>
    </div>
  </div>
</div>
